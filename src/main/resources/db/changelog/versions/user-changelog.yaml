databaseChangeLog:
  - changeSet:
      id: 0
      author: root
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: last_login_at
                  type: timestamp
              - column:
                  name: currency_code
                  type: varchar(3)
                  constraints:
                    nullable: false
                  defaultValue: 'USD'