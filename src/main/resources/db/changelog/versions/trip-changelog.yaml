databaseChangeLog:
  - changeSet:
      id: 1
      author: root
      changes:
        - createTable:
            tableName: trips
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
                  defaultValue: 'DREAM'
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: budget
                  type: decimal(10,2)
              - column:
                  name: color
                  type: varchar(7)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_trips_users_id
                    references: users(id)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        - addCheckConstraint:
            tableName: trips
            constraintName: chk_trip_dates_valid
            constraintBody: "end_date >= start_date"
        - addCheckConstraint:
            tableName: trips
            constraintName: chk_trip_color_format
            constraintBody: "color LIKE '#______'"
        - createIndex:
            indexName: idx_trips_user_id
            tableName: trips
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_trips_status
            tableName: trips
            columns:
              - column:
                  name: status
